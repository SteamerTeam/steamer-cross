<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>cross browser index page</title> 
</head>

<body>
<iframe id="dataFrame" src="http://leehey.org/crossjs/cross_browser/data.html" width="100px" height="100px"></iframe>
<script src="../cross.js"></script>
<script>
    cx(
        {
            // url: 'http://leehey.org/crossjs/cross_browser/data.html',
            frameSrc: document.getElementById('dataFrame'),
            processData: function() {

                return "test data from index.html";
            },
            beforesend: function() {
                cxLog('beforesend from index.html');
            },
            success: function(data) {
                cxLog(data);
            },
            complete: function() {
                cxLog('complete frome index.html');
            },
            error: function(e) {
                cxLog('index page' + e);
            }
        }
    ).request();  
</script>
</body>
</html>
