<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>window.name index page</title> 
</head>

<body>
<iframe id="dataFrame" src="http://leehey.org/crossjs/window_name/data.html" width="100px" height="100px"></iframe>
<script src="../cross.js"></script>
<script>
    cx(
    	{
    		// url: 'http://leehey.org/crossjs/window_name/data.html',
            frameSrc: document.getElementById('dataFrame'),
            beforesend: function() {
                cxLog('beforesend');
            },

    			cxLog('complete');

    			cxLog(e);
    		}
    	}
    ).winNameRequest();	
</script>
