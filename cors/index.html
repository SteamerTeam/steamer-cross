<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>jsonp</title> 
</head>

<body>

<script src="../cross.js"></script>
<script>
    var cx = new Cross({
        url: 'http://leehey.org/frontend/data.php',
        type: 'cors',
        method: 'GET',
        data: {'1': 'omg', '2': 'hey'}
    });

    cx.before(function() {
        console.log('before');
    }).succ(function(result) {
        console.log(result);
    }).complete(function() {
        console.log('complete');
    }).fail(function(e) {
        console.log(e);
    }).send();

</script>
</body>
</html>
