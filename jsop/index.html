<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>jsonp</title> 
</head>

<body>

<script src="../cross.js"></script>
<script>
    var cx = new Cross({
        url: 'http://leehey.org/frontend/index.php',
        type: 'jsonp',
    });

    cx.before(function() {
        console.log('before');
    }).succ(function(result) {
        console.log(result);
    }).complete(function() {
        console.log('complete');
    }).fail(function(e) {
        console.log('fail');
    }).send();

</script>
</body>
</html>
