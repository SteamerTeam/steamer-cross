<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>document.domain index page</title> 
</head>

<body>
<!-- <iframe id="dataFrame" src="http://leehey.org/crossjs/document_domain/data.html" width="100px" height="100px"></iframe> -->
<iframe id="dataFrame" src="http://localhost:8080/crossJS/document_domain/data.html" width="100px" height="100px"></iframe>
<script src="../cross.js"></script>
<script>
    var cx = new Cross({
        // url: 'http://localhost:8080/crossJS/document_domain/data.html',
        frameSrc: document.getElementById('dataFrame'),
        type: 'doc_domain',
        domain: 'localhost',
        removeFrame: false,
    });

    cx.before(function() {
        console.log('before');
    }).succ(function(result) {
        console.log(result);
    }).complete(function() {
        console.log('complete');
    }).fail(function(e) {
        console.log(e);
    }).send();

    	
</script>
</body>
</html>
