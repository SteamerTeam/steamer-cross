<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo dom target page</title> 
</head>

<body>
<ul id="list"></ul>
<script src="/crossjs/cross_simple.js"></script>
<script>
    cx(
        {
            frameSrc: document.getElementById('dataFrame'),
            type: 'dom',
            domain: 'leehey.org',
            beforesend: function() {
                cxLog('beforesend from index.html');
            },
            success: function(dom) {
                this.parentDom = dom;
            },
            complete: function() {
                this.parentDom.getElementById('title').innerHTML = 'List';
            },
            error: function(e) {
                cxLog('index page' + e);
            }
        }
    ).response();  
</script>
</body>
</html>
