<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo dom index page</title> 
</head>

<body>
<div id="title">Pending Title</div>
<iframe id="dataFrame" src="http://leehey.org/crossjs/demo/dom/target.html" width="400px" height="400px"></iframe>
<script src="/cross_simple.js"></script>
<script>
    cx(
        {
            frameSrc: document.getElementById('dataFrame'),
            type: 'dom',
            domain: 'leehey.org',
            beforesend: function() {
                this.listData = ['list1', 'list2', 'list3'];
            },
            success: function(dom) {
                this.targetDom = dom;
            },
            complete: function() {
                
                var item = false;
                for (var i = 0; i < this.listData.length; i++) {
                    item = this.targetDom.createElement('li');
                    item.innerHTML = this.listData[i];
                    this.targetDom.getElementById('list').appendChild(item);
                }

            },
            error: function(e) {
                cxLog('index page' + e);
            }
        }
    ).request();  
</script>
</body>
</html>
